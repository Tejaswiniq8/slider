<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="slide-container">

        <div class="slide">
            <img src="./images/1.jpeg" alt="">
            <div class="caption">Sunrise</div>
        </div>
        <div class="slide" >
            <img src="./images/2.jpeg" alt="">
            <div class="caption">Greenary</div>
        </div>
        <div class="slide">
            <img src="./images/3.avif" alt="">
            <div class="caption">Sun fall</div>
        </div>
        <div class="slide">
            <img src="./images/4.jpeg" alt="">
            <div class="caption">Mountain</div>
        </div>
        <div class="slide">
            <img src="./images/5.png" alt="">
            <div class="caption">Bridge</div>
        </div>
        <div class="slide">
            <img src="./images/6.jpeg" alt="">
            <div class="caption">Cloudy</div>
        </div>
        <div class="slide">
            <img src="./images/7.jpg" alt="">
            <div class="caption">Beach</div>
        </div>
        <div class="slide">
            <img src="./images/8.jpg" alt="">
            <div class="caption">Nature </div>
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094</span>
        <span class="arrow next" onclick="controller(1)">&#10095</span>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
